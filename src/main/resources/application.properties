# propriedades Gerais do Projeto
spring.application.name=ProjetoSpringIoC
server.port=4000

# configuração da locale
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

# mysql database connection properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dbpark?useSSL=false&allowPublicKeyRetrieval=true&ServerTimeZone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=admin

# JPA - Java Persistence API
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update